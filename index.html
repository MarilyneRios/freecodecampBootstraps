<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<!--add Bootstrap to any app by adding the following code to the top of your HTML:-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<!--CSS-->
<style>

    h2 {
        font-family: Lobster, Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }
</style>

<!--HTML-->
<div class="container-fluid">
    <!-- center our heading element, add the class text-center to our h2 element.-->
    <h2 class="text-primary text-center">CatPhotoApp</h2>

    <p>Click here for <a href="#">cat photos</a>.</p>


    <a href="#"><img class="img-responsive thick-green-border"
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."></a>
    <!--add the img-responsive class to your image and the image should perfectly fit the width of your page.-->
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive" />

        <div class="row">
            <!-- class="col-xs-4" => taille écran téléphone-->
            <div class="col-xs-4">    
                <!--Bootstrap has its own styles for button elements, add the class btn-default, add => btn-block = 100 % width +  pointer + changment color <button class="btn btn-default btn-block">Like</button> -->
                <!--Bootstrap has its own styles for button elements, classic blue btn = "btn-primary"-->
                <button class="btn btn-primary btn-block">Like</button></div>
            <div class="col-xs-4">    <!--Bootstrap has its own styles for button elements, classic blue btn = "btn-primary"-->
                <button class="btn btn-primary btn-block">Like</button></div>
            <div class="col-xs-4">    <!--Bootstrap has its own styles for button elements,  btn = "btn-info"-->
                <button class="btn btn-info btn-block">Info</button></div>
        </div>


    <!--Bootstrap has its own styles for button elements, Attention danger btn = "btn-danger"-->
    <button class="btn btn-danger btn-block">Delete</button>


    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        <label><input type="checkbox" name="personality"> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Crazy</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</div>
